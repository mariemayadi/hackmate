<!DOCTYPE html>
<html>
<head>
  <title>Hackmate | Solo mode</title>
</head>
<body>
  <header>Welcome hacker</header>
  <section id="solohackerform">
    <form method="post" action="solohackerinput" enctype="multipart/form-data">
      <label for="soloname">Name</label>
      <input type="text" name="soloname" id="soloname">
      <div id="skills_list">
        <label for="skill-fe">Front End</label>
        <input type="checkbox" id="skill-fe" name="skill-fe"></input>
        <label for="skill-be">Back end</label>
        <input type="checkbox" id="skill-be" name="skill-be"></input>
      </div>
      <input type="submit">
    </form>
  </section>
</body>
</html>
